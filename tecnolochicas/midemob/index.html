<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Bootstrap</title>
  <!-- Primer paso para usar bootstrap: conectar recursos. -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">

  <!-- Paso 1.1: Conectar los estilos. -->

<body>
  <!-- Bootstrap normalmente no considera etiquetas semánticas, nosotras tenemos que ponerlas. -->
  <header class="container">
    
    <audio id="audio" src="piano.mp3" autoplay></audio>
  </header>
  <main class="container text-center">
    <section>
      <h1>Mi primer demo</h1>
      <p class="fs-2"> ¡Buenassssh!</p>

          <div class="carousel-item active">
            <img src="https://i.imgur.com/M2WNp.gif" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Link</h5>
              <p>Caminando</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://66.media.tumblr.com/tumblr_mbc2ctcRTS1rfjowdo1_500.gif" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Link</h5>
              <p>Traje azul.</p>
            </div>
          </div>

            <img src="https://66.media.tumblr.com/a8b0cce817c98ca4794baabdd2097b36/tumblr_mjz2k70Sxt1rfjowdo1_540.gif" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Link</h5>
              <p>Volando</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://66.media.tumblr.com/d8c347cf3e03580d0cf07b9f87cc0147/tumblr_mirqjfhcBM1rfjowdo1_640.gif" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>link</h5>
              <p>pensando</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
      <!-- Fin del Carrusel -->
    </section>
    <section>
      <h1 class="text-center">Hagamus contactus</h1>
      <div class="col-12 col-md-4 offset-md-4">
        <div class="mb-3">
          <label for="labelCorreo" class="form-label">Mensashe:</label>
          <input type="email" class="form-control" id="labelCorreo" placeholder="deci hola">
        </div>
      </div>
    </section>
    <!-- Botón de enviar -->
    <button class="btn btn-primary" onclick="mostrarVentana()">Enviar</button>
  </main>
  <footer class="container-fluid">
    <div class="grid text-center">
